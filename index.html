<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Starbucks Landing Page</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="./assets/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffe <br />It's <span>Starbucks</span></h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt
            id atque amet. Minus quo molestias sapiente veniam et sint atque
            rerum, exercitationem dicta necessitatibus.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img1.png" class="starbucks" />
        </div>
        <ul class="thumb">
          <li>
            <img
              src="./assets/thumb1.png"
              onclick="imgSlider('img1.png'), changeCircleColor('#017143')"
            />
          </li>
          <li>
            <img
              src="./assets/thumb2.png"
              onclick="imgSlider('img2.png'),changeCircleColor('#eb7495')"
            />
          </li>
          <li>
            <img
              src="./assets/thumb3.png"
              onclick="imgSlider('img3.png'),changeCircleColor('#d752b1')"
            />
          </li>
        </ul>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="./assets/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./assets/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./assets/instagram.png" /></a>
        </li>
      </ul>
    </section>
  </body>
  <script>
    function imgSlider(img) {
      document.querySelector('.starbucks').src = img;
    }
    function changeCircleColor(color) {
      const circle = document.querySelector('.circle');
      circle.style.background = color;
    }
  </script>
</html>
